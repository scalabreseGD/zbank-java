spring:
  # Production database configuration (PostgreSQL)
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:zbank}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:zbank_user}
    password: ${DB_PASSWORD:changeme}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # JPA configuration for production
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Disable H2 console in production
  h2:
    console:
      enabled: false

# Logging configuration for production
logging:
  level:
    com.griddynamics.zbank: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
  file:
    name: /var/log/zbank/application.log
    max-size: 10MB
    max-history: 30

# Actuator configuration for production
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

# API Documentation (disable in production if needed)
springdoc:
  swagger-ui:
    enabled: false




